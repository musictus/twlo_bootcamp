<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Twilio Bootcamp App: Pick A Color</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
  </head>
  <body>
        <div class="jumbotron">
                <h1 class="display-4">Twilio Bootcamp App: Pick A Color</h1>
                <p class="lead">Submit your phone number below starting with the area code (no +1 needed)</p>
                <hr class="my-4">
                    <form>
                        <div class="form-group">
                        <label for="exampleInputPhone">Phone Number</label>
                        <input type="phone" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp" placeholder="Enter phone number">
                        </div>

                        <!-- <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div> -->

                        <button type="submit" class="btn btn-primary" id="button-click">Submit</button>
                    </form>
              </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript">
        // QUESTION: What is this code doing?
        $("#button-click").on("click", function(event) {
            event.preventDefault();
            const inputPhone = $("#exampleInputPhone").val().trim();
            console.log("original number", inputPhone)
    
          // Remove () and - and white spaces from phone number 
          const newPhone = inputPhone.replace(/[^\d]/g, '');
          console.log("new number", newPhone);
    
          // QUESTION: What does $.get do? What are the parameters it is expecting?
          $.post("/", {'number': newPhone})
            .then(function(data) {
            console.log(data);
            alert("Sending Text!");
            });
        });
      </script>
  </body>
</html>
