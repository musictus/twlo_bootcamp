<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Twilio Bootcamp App</title>
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body>
        <div class="jumbotron">
                <h1 class="display-4">Twilio Bootcamp App</h1>
                <p class="lead">Fill out the form below!</p>
                <hr class="my-4">
                    <form>
                        <div class="form-group">
                        <label for="exampleInputPhone">Phone Number</label>
                        <input type="phone" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp" placeholder="Enter phone number">
                        </div>

                        <!-- <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div> -->

                        <button type="submit" class="btn btn-primary" id="button-click">Submit</button>
                    </form>
              </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript">
        // QUESTION: What is this code doing?
        $("#button-click").on("click", function() {
          let inputPhone = $("#exampleInputPhone").val().trim();
          console.log("original number", inputPhone)
    
          // Remove () and - and white spaces from phone number 
          let newPhone = inputPhone.replace(/[^\d]/g, '');
          console.log("new number", newPhone)
    
          // QUESTION: What does $.get do? What are the parameters it is expecting?
          $.post("/", newPhone)
            .then(function(data) {
            console.log("index.html", data);
            alert("Sending Text!");
            });
        });
      </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
